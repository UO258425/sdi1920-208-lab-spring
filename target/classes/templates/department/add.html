<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegaciï¿½n superior -->

	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Agregar departamento</h2>
		<form class="form-horizontal" method="post" action="/department/add" th:object="${department}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="Ejemplo Ejercicio 1" required="true" />
					<span class="text-danger"th:if="${#fields.hasErrors('name')}"th:errors="*{name}">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Descripcion:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Ejemplo Ejercicio 1" required="true" />
					<span class="text-danger"th:if="${#fields.hasErrors('description')}"th:errors="*{description}">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
