<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<nav th:replace="fragments/nav" />




	<div class="container">
		<h2>Notas</h2>
		<p>Los profesores que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th>dni</th>
						<th>nombre</th>
						<th>apellidos</th>
						<th>categoria</th>


						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="profesor : ${profesoresList}">
						<td th:text="${profesor.id}">1</td>
						<td th:text="${profesor.dni}">Ejercicio 1</td>
						<td th:text="${profesor.nombre}">Ejercicio 1</td>
						<td th:text="${profesor.apellidos}">Ejercicio 1</td>
						<td th:text="${profesor.categoria}">Ejercicio 1</td>

						<td><a sec:authorize="hasAnyRole('ROLE_PROFESSOR','ROLE_ADMIN')" th:href="${'/profesor/details/' + profesor.id}">detalles</a></td>
						<td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/profesor/edit/' + profesor.id}">modificar</a></td>
						<td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/profesor/delete/' + profesor.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
<footer th:replace="fragments/footer" />


</body>
</html>
>
