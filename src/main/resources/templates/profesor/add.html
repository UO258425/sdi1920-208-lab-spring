<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav" />


	<div class="container">
		<h2>Agregar Profesor</h2>

		<form class="form-horizontal" method="post" action="/profesor/add" th:object="${profesor}">>
			<div class="form-group">
				<label class="control-label col-sm-2" for="user">Departamento:</label>
				<div class="col-sm-10"
					th:if="${departmentList != null and not #lists.isEmpty(departmentList)}">
					<select id="user" class="form-control" name="department">
						<option th:each="department : ${departmentList}" th:value="${department.id}"
							th:text="${department.name}+' -'+${department.description}">
							Departamento</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni">DNI:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dni"
						placeholder="Ejemplo Ejercicio 1" required="true" />
					<span class="text-danger"th:if="${#fields.hasErrors('dni')}"th:errors="*{dni}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nombre"
						placeholder="Ejemplo Ejercicio 1" required="true" />
					<span class="text-danger"th:if="${#fields.hasErrors('nombre')}"th:errors="*{nombre}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="apellidos">Apellido:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="apellidos"
						placeholder="Ejemplo Ejercicio 1" required="true" />
					<span class="text-danger"th:if="${#fields.hasErrors('apellidos')}"th:errors="*{apellidos}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="categoria">Categorï¿½a:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="categoria"
						placeholder="Ejemplo Ejercicio 1" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
<footer th:replace="fragments/footer" />

</body>
</html>
