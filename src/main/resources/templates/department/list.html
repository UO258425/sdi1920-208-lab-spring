<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />



	<div class="container">
		<h2>Departamentos</h2>
		<p>Los departamentos que actualmente figuran en el sistema son los
			siguientes:</p>
		<button type="button" id="updateButton" class="btn btn-default">Actualizar</button>
		<script>
			$("#updateButton").click(function() {
				$("#tableDepartments").load('/department/list/update');
			});
		</script>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableDepartments"
				id="tableDepartments">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th>Nombre</th>
						<th>Descripci√≥n</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="department : ${departmentList}">
						<td th:text="${department.id}">1</td>
						<td th:text="${department.name}">Ejercicio 1</td>
						<td th:text="${department.description}">Ejercicio 1</td>
						<td><a th:href="${'/department/details/' + department.id}">detalles</a></td>
						<td><a th:href="${'/department/edit/' + department.id}">modificar</a></td>
						<td><a th:href="${'/department/delete/' + department.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />


</body>
</html>
